<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let m of menuopci | async" > 
        <ion-item [routerLink]="m.redirectTo" detail >
          <ion-icon color="tertiary" slot="start" [name]="m.icon" > </ion-icon>
          <ion-label color="dark"> {{ m.name}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
     
    </ion-list>
  </ion-content>
</ion-menu>
