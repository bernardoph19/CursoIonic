<ion-header>
  <ion-toolbar>
    <ion-title>infinite-scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of data; let i = index">
    <ion-label>Item {{ i}} </ion-label>
  </ion-item>
</ion-list>

<ion-infinite-scroll threshold="200px"
                    (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
