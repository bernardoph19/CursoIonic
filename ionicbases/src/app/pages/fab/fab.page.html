<app-header titulo="FAB"></app-header>

<ion-content>

  <ion-fab  vertical="bottom"  horizontal="end" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="fast-food-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button>
     <ion-icon name="fast-food-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-chrome"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-react"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="top">
      <ion-fab-button>
     <ion-icon name="fast-food-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-chrome"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-react"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button  color="fab">
      <ion-icon name="fast-food-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom">
      <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
      <ion-fab-button color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="git"><ion-icon name="logo-github"></ion-icon> </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>Share</ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="logo-pwa"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="logo-github"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>




  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button  color="medium">
      <ion-icon name="fast-food-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon name="fast-food-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon name="color-palette-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="color-palette-outline"></ion-icon> </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="top" horizontal="left" slot="fixed">
    <ion-fab-button  color="medium">
      <ion-icon name="fast-food-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="end">
      <ion-fab-button color="primary"><ion-icon name="fast-food-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon name="color-palette-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="color-palette-outline"></ion-icon> </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button color="primary"><ion-icon name="fast-food-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon name="color-palette-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="color-palette-outline"></ion-icon> </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


  <ion-list>
    <ion-item *ngFor="let i  of data ; let index = index">
    Item {{ index + 1}}
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Hola soy el footer</ion-title>
  </ion-toolbar>
</ion-footer>
