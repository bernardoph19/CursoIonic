
<app-header titulo="Listas"> </app-header>

<ion-content>
<ion-list #lista>
  <ion-item-sliding *ngFor="let item of data">
    <ion-item >
      <ion-label>
        <h3>{{ item.name }}</h3>
        <p>{{ item.username }}</p>
      </ion-label>
  
      <ion-label slot="end" text="rigth">
        <h3>{{ item.company.name }}</h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <!-- Nuevo -->
      <ion-item-option color="white" (click)="nuevo(item)"> 
        <ion-icon slot="icon-only" color="success"  name="person-add-outline"></ion-icon>
      </ion-item-option>

      <!-- Eliminar -->
      <ion-item-option color="white"   (click)="delete(item)"> 
        <ion-icon slot="icon-only" color="danger"  name="trash-outline"></ion-icon>
      </ion-item-option>
   
    </ion-item-options>


    <ion-item-options side="start">
      <!-- compartir -->
      <ion-item-option color="success" (click)="compartir(item)"> 
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>


<ion-card *ngFor="let album of albums">
  <ion-card-header>
   <ion-card-subtitle> {{ album.id }} </ion-card-subtitle>
   <ion-card-title>    {{ album.title }} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <ion-img src="{{album.url}}"></ion-img>
  </ion-card-content>
</ion-card>

</ion-content>
