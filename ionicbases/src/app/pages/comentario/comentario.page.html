<app-header titulo="Consumiento un servicio">   </app-header>

<ion-content>
    <ion-list *ngFor="let comnetario of comentarios">
        <ion-list-header lines="inset">
          <ion-label> {{ comnetario.id }}  </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label color="primary">
            <span>{{ comnetario.name }} </span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="tertiary">
            <samp> {{ comnetario.email }} </samp>
          </ion-label>
        </ion-item>    
      </ion-list>
</ion-content>
